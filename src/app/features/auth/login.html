<div class="login-container">
  <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <h2>{{ 'login.title' | translate }}</h2>
    <div class="form-group">
      <label for="email">{{ 'login.email' | translate }}</label>
      <input id="email" type="email" formControlName="email" required autocomplete="username" />
      @if (form.get('email')?.invalid && form.get('email')?.touched) {
        <div class="error">
          {{ 'login.emailError' | translate }}
        </div>
      }
    </div>
    <div class="form-group">
      <label for="password">{{ 'login.password' | translate }}</label>
      <input id="password" type="password" formControlName="password" required autocomplete="current-password" />
      @if (form.get('password')?.invalid && form.get('password')?.touched) {
        <div class="error">
          {{ 'login.passwordError' | translate }}
        </div>
      }
    </div>
    <button type="submit" [disabled]="form.invalid">{{ 'login.signIn' | translate }}</button>
  </form>
</div>
