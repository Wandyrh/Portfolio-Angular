<div class="d-flex justify-content-end mb-3" style="padding-top: 2rem; padding-right: 2rem;">
  <app-language-selector></app-language-selector>
</div>
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center">{{ 'login.title' | translate }}</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label" for="email">{{ 'login.email' | translate }}</label>
        <input id="email" type="email" class="form-control" formControlName="email" required />
        @if (form.get('email')?.touched && form.get('email')?.invalid) {
          <div class="text-danger small">
            {{ 'login.email_required' | translate }}
          </div>
        }
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">{{ 'login.password' | translate }}</label>
        <input id="password" type="password" class="form-control" formControlName="password" required />
        @if (form.get('password')?.touched && form.get('password')?.invalid) {
          <div class="text-danger small">
            {{ 'login.password_required' | translate }}
          </div>
        }
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
        {{ 'login.button' | translate }}
      </button>
    </form>
  </div>
</div>
